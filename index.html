<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <div class="display">0</div>

        <div class="btn-container">
            <div class="input-btn-container">
                <div class="number">
                    <button class="inputNumber" data-value="1">1</button>
                    <button class="inputNumber" data-value="2">2</button>
                    <button class="inputNumber" data-value="3">3</button>
                    <button class="inputNumber" data-value="4">4</button>
                    <button class="inputNumber" data-value="5">5</button>
                    <button class="inputNumber" data-value="6">6</button>
                    <button class="inputNumber" data-value="7">7</button>
                    <button class="inputNumber" data-value="8">8</button>
                    <button class="inputNumber" data-value="9">9</button>
                    <button class="inputNumber" data-value="00">00</button>
                    <button class="inputNumber" data-value="0">0</button>
                    <button class="inputNumber" data-value=".">.</button>
                </div>     
                
                <div class="operator">
                    <button class="inputOperator" data-operator="/">/</button>
                    <button class="inputOperator" data-operator="*">x</button>
                    <button class="inputOperator" data-operator="-">-</button>
                    <button class="inputOperator" data-operator="+">+</button>
                </div>
            </div>

            <div class="return-btn-container">
                <button class="clear">C</button>
                <button class="equals">=</button>
            </div>
        </div>
            
        </div>
    </div>


    <script src="javascript.js"></script>
</body>
</html>
